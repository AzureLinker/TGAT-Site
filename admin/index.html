<!DOCTYPE html>
    <html lang="ru">
        <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.min.css">
    <link rel="shortcut icon" href="../img/pressKit/Logo/TGASLogoV1.png" type="image/x-icon">
    <title>Панель администратора</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
    <body style="overflow: hidden;">
        <main>
    <section class="containerIndex forms" style="background: linear-gradient(to right, #a4a4a4, #747474);">
        <div class="form loginForm">
            <div class="form-content">
                <header>Авторизация</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="text" placeholder="Логин" class="inputBox lLogin">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Пароль" class="inputBox lPassword">
                        <i class="bx bx-hide eye-icon"></i>
                    </div>
                    <div class="form-link">
                        <a href="#" class="forgot-password">Забыли пароль?</a>
                    </div>
                    <div class="field button-field">
                        <input type="submit" id="loginButton" value="Войти"/>
                    </div>
                    <div class="form-link">
                        <a href="../admin/databaseGL.html" class="forgot-password">Войти просто так.</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
        <script src="../files/js/indexForms.js"></script>
        <script src="../js/app.min.js"></script>
    </body>
</html>
